<div class="my-caroussel">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/assets/images/m1.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/assets/images/m2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/assets/images/c1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/assets/images/w3.jpeg" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
</div>

<div class="container">
    <h2>Categories:  <button [class]="currentCat==''?'btn btn-success':'btn btn-outline-success'" (click)="allProduct()"><i class="bi bi-list"></i></button></h2> 
      <div class="navbar" *ngIf="categories">
         
         <ul class="nav nav-pills" *ngFor="let category of categories">
           <li (click)="search(category)">
              <img  [src]="category.image"  [class]="currentCat==category.name?'active-cat':''" />
           </li>
         </ul>   
             
          
         
      </div>
    <h2>Produits</h2>

    <form class="d-flex m-3">
      <input class="form-control me-2" type="search" #keyword  placeholder="Nom du produit ....." aria-label="Search">
      <button class="btn btn-outline-success" (click)="searchProductByName(keyword)" ><i class="bi bi-search"></i></button>
    </form>
  <div class="my-grid" *ngIf="products">
    <div class="card item-card m-2" *ngFor="let product of products">
        <div class="product-grid6  card-body">
            <div class="product-image">
                <a href="#">
                    <img class="img-fluid" [src]="product.image">
                </a>
            </div>
            <div class="product-content text-center">
                <h4>{{product.name}}</h4>
                <div class="price">Prix:<span class="ml-4">{{product.price}}</span></div>
            </div>
            <ul class="nav nav-pills ">
                <li><button class="btn btn-outline-primary m-1" routerLink="/detailProduct/{{product.id}}"><i class="bi bi-list"></i></button></li>
                <li><button [class]="product.favori?'btn btn-danger m-1':'btn btn-outline-danger m-1'"><i class="bi bi-heart"></i></button></li>
                <li><button [class]="selectedToggle(product)?'btn btn-success m-1':'btn btn-outline-success m-1' " [disabled]="selectedToggle(product)" (click)="addToCart(product)"><i class="bi bi-cart"></i></button></li>
              
            </ul>
        </div>
    </div>
    
  </div>


</div>
